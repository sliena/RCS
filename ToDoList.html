    <style>
        .done{
            text-decoration: line-through;
        }
                
        li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
                
    </style>

<body>
    <input type="text" id="todo" placeholder="To Do"/>
    <button id="submit">submit</button>
    <h2>todo list</h2>
    <ul id="todolist">
        
    </ul>
    <button id="remove">Remove</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>

        $(function() {

            let save= localStorage.getItem('items') ? JSON.parse(localStorage.getItem('items')) : [];
            const data = JSON.parse(localStorage.getItem('items'));
            console.log(localStorage);
            $("#todolist").sortable();
            $("#remove").hide();
            if (data != null) {
                data.forEach(item => {
                $("ul#todolist").append("<li>" + item + "</li>");
            });
            }
            $("#submit").click(function(){
               var v = $("#todo").val();
               if (v!="") {
               $("ul#todolist").append("<li>" + v + "</li>");
               $("#todo").val("");
               save.push(v);
               localStorage.setItem('items', JSON.stringify(save));   
                } else {
                   alert("das box be empty");
               };
             });          
            $("body").delegate("ul > li", "click", function(){ 
                $(this).addClass("done");
                $("#remove").show();
            }); 
            $("body").delegate("#remove", "click", function(){
                $(".done").remove();
                $("#remove").hide();
            });
            
            

            
            

            
            


        });
