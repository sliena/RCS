<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <style>
  body {
   font-family: Verdana;
  }
  h1, h2, h3 {
   color: darkblue;
  }
  .rating-circle {
   height: 2em;
   width: 2em;
   border: .1em solid black;
   border-radius: 1.1em;
   display: inline-block;
   margin: 0;
   padding: .1em;
  }
  .rating-chosen {
    background-color: green;
   }
  .rating-hover {
   background-color: yellow;
  }


  
 </style>
</head>
<body>

 <div id="rating-container">
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
 </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

 <script>
    $(function(){

        $(".rating-circle").hover(function(){
            $(this).addClass("rating-hover");
            $(this).prevAll().addClass("rating-hover");
        });
        $(".rating-circle").mouseout(function() {
            $(".rating-circle").removeClass("rating-hover");
        });
        $(".rating-circle").click(function(){
            $(".rating-circle").removeClass("rating-hover");
            $(this).addClass("rating-chosen");
            $(this).prevAll().addClass("rating-chosen");
            $(this).nextAll().removeClass("rating-chosen rating-hover");
        });




    });



 </script>
</body>
</html>
